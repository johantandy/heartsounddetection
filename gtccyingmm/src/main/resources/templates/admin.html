<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

<!-- link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput-rtl.min.css" media="all" rel="stylesheet" type="text/css" /-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- piexif.min.js is only needed for restoring exif data in resized images and when you 
    wish to resize images before upload. This must be loaded before fileinput.min.js -->

<!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview. 
    This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js" type="text/javascript"></script>
<!-- purify.min.js is only needed if you wish to purify HTML content in your preview for 
    HTML files. This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/purify.min.js" type="text/javascript"></script>
<!-- popper.min.js below is needed if you use bootstrap 4.x. You can also use the bootstrap js 
   3.3.x versions without popper.min.js. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<!-- bootstrap.min.js below is needed if you wish to zoom and preview file content in a detail modal
    dialog. bootstrap 4.x is supported. You can also use the bootstrap js 3.3.x versions. -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" type="text/javascript"></script>
<!-- the main fileinput plugin file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
<!-- optionally if you need a theme like font awesome theme you can include it as mentioned below -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/themes/fa/theme.js"></script>
<!-- optionally if you need translation for your language then include  locale file as mentioned below -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/(lang).js"></script>

            <h1 class="mb-5">Upload your heart sound !</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form action="/api/uploadtest" method="post">
              <div class="form-row">
                <div class="col-12 col-md-12 mb-2 mb-md-0">

				 <div id="boxCari">
		<h3 class="col-md-3" style="font-size:20px; background-color:#292c2f; color:white; border:1px solid #292c2f; width:250px; height:40px; position:absolute; top:140px; left: 125px; border-radius: 5px 5px 0px 0px; padding-top:10px;">Dataset A</h3>
		
		<form action="travelpediabook" style="position:absolute; top:140px; left: 180px;" method="post" > 
		<div class="row" style="margin-top:60px;">
			<div class="col-md-4" style="border:1px solid #292c2f; width: 500px; height:130px; padding-top:15px; margin-left:-40px; border-radius: 0px 5px 5px 5px;">
				<div class="row" style="padding-left:17px;">
				<select style="box-shadow:none; width:200px; opacity:1; margin-bottom:10px; margin-right:15px;" class="form-control col-md-2" name="penerbanganasal" placeholder="Layanan" required>
					<option value="" selected disabled>Class</option>
					<option value=0>Normal</option>
					<option value=1>Murmur</option>
					<option value=2>Extra Heart Sound</option>
					<option value=3>Artifact</option>
				</select>
				
    <label for="exampleInputFile">File input</label>
    <input type="file" class="form-control-file" style ="width:250px; color:black; opacity:1; margin-top:-15px; margin-right:40px"id="exampleInputFile" aria-describedby="fileHelp">
   
				</div>
				
	
				
				<div class="row" style="padding-left:5px; padding-right:17px; margin-top:10px;">
				<div class="col-md-2">
				<input name="submit" type="submit" class="btn btn-default btn-block" style="transition-duration: 3s; background-color:#292c2f; border:1px solid #292c2f; color:white; outline:none; width:100px" value="Upload"></input>
				</div>
				<div class="col-md-2" style="padding-left:50px">
				<input name="submit" type="submit" class="btn btn-default btn-block" style="transition-duration: 3s; background-color:#292c2f; border:1px solid #292c2f; color:white; outline:none; width:100px" value="Train"></input>
				</div>
				</div>
			
				
			</div>
		</div>
		</form>
		</div>            
                </div>
